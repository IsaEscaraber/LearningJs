<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let´s count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Let´s count</h1>
    </header>
    <section>
      <div id="verification">
        <p>
          Start:
          <input
            type="number"
            name="start"
            id="start"
            title="Enter the number"
          />
        </p>
        <p>
          End:
          <input type="number" name="end" id="end" title="Enter the number" />
        </p>
        <p>
          Step:
          <input type="number" name="step" id="step" title="Enter the number" />
        </p>
      </div>
      <div id="buttonOut">
        <p id="buttonCounting">
          <input
            id="button"
            type="button"
            value="Counting"
            onclick="counting()"
          />
        </p>
      </div>
      <div id="res">
        <!-- <p>Counting:</p> -->
        <p>Insert a number to start the counting</p>
      </div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
