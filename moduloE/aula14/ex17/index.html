<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Multiplication Table</h1>
    </header>
    <section>
      <div id="generator">
        <p>
          Number:
          <input
            type="number"
            name="Multiplicate"
            id="Multiplicate"
            title="Enter one number"
          />
          <input
            id="button"
            type="button"
            value="Generate table"
            onclick="generatorTable()"
          />
        </p>
      </div>
      <div id="res">
        <p id="mT">Multiplicate Table:</p>
        <select name="table" id="selcTable" title="Selector of table" size="10">
          <!-- <option >1</option>
          <option>1</option> -->
          <!-- <option value="v1"></option> -->
          <option value="v1">Type a number</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
