  <body>
    <!-- <span> BEM VINDO NO MEU SITE </span><br /> -->
    <script>
      var nome = window.prompt("Qual é o seu nome?");
      document.write(
        `Olá <strong>${nome}</strong>, Teu nome tem ${nome.length} letras! <br/>`
      );
      document.write(
        `Seu nome em letra maiusculas é <strong>${nome.toUpperCase()}</strong>.<br/>`
      );
      document.write(
        `E em minusculo seu nome fica <strong>${nome.toLowerCase()}</strong>.`
      );
    </script>
  </body>
