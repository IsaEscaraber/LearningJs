<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

      /*span {

      body {
        font: normal 20pt arial;
        background: pink;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- <span> BEM VINDO NO MEU SITE </span><br /> -->
    <script>
      var name = window.prompt("What's your name?");
      document.write(
        `Hello <strong>${name}</strong>, Your name has ${name.length} letters! <br/>`
      );
      document.write(
        `Your name in upper case is <strong>${name.toUpperCase()}</strong>.<br/>`
      );
      document.write(
        `And in lower case your name will be <strong>${name.toLowerCase()}</strong>.`
      );
    </script>
  </body>
</html>
