<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
</head>
<body>
  <h1>Tickets System</h1>
  Car speed: <input type="number" name="txtvel" id="txtvel"> <Km>
  <input type="button" value="Verified" onclick="Counting()">
  <div id="res">Results</div>
</body>
<script>
  function Counting(){
  var txtvel = window.document.querySelector('input#txtvel')
  var res = window.document.querySelector('div#res')
  var vel = Number(txtvel.value)
  res.innerHTML = `<p>Your current speed is <strong>${vel} km/h<strong/></p>`
    if (vel > 60){
      res.innerHTML +=  `<p>You are <strong>FINED</strong> for speeding.</p>`
    }
  res.innerHTML += `<p>Always drive with seat belt!</p>`
}
</script>
</html>
