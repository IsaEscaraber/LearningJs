<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Age Checker</h1>
    </header>
    <section>
      <div>
        <p>
          Year of birth:
          <input
            type="number"
            name="year"
            id="txtyear"
            min="0"
            title="Enter your age"
          />
        </p>
        <p>
          Gender:
          <input type="radio" name="radgender" id="mas" checked />
          <label for="mas">Masculine</label>
          <input type="radio" name="radgender" id="fem" />
          <label for="fem">Feminine</label>
        </p>
        <p>
          <input type="button" value="Verified" onclick="verified()" />
        </p>
      </div>
      <div id="res">Fill in the information above to see the results!</div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
